name: Android Release CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign Android Release
        run: |
          # 自动寻找最新的 build-tools 路径
          BUILD_TOOLS_PATH=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          echo "Using build tools from: $BUILD_TOOLS_PATH"
          
          # 寻找生成的 APK
          UNSIGNED_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "Found APK: $UNSIGNED_APK"
          
          # 1. Zipalign
          $BUILD_TOOLS_PATH/zipalign -v 4 "$UNSIGNED_APK" app-release-aligned.apk
          
          # 2. 签名
          $BUILD_TOOLS_PATH/apksigner sign --ks release.jks --ks-pass pass:123456 --ks-key-alias release_alias --key-pass pass:123456 --out app-release-signed.apk app-release-aligned.apk
          
          # 3. 验证
          $BUILD_TOOLS_PATH/apksigner verify app-release-signed.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app-release-signed.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
